<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Fundraising Platform</title>
  <link rel="stylesheet" href="landing.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="hero-wrapper">

    <!-- Header Section -->
    <header class="main-header">
      <div class="logo">CROWDCHAIN</div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Search for Campaigns..." />
        <button>Create Campaign</button>
      </div>
    </header>

    
    <section class="hero">
      <h1>Support Causes with <span class="highlight">Crypto</span></h1>
      <p>Web3 Crowdfunding Platform</p>
      <div class="hero-buttons">
        <button class="create">Create Campaign</button>
        <button class="donate">Donate Now</button>
      </div>
    </section>

  </div>

  <section class="campaigns-section">
    <h2>Popular Campaigns</h2>
    <div class="campaigns-grid">
      <div class="campaign-card">
        <img src="images/sovionis-logo.png" alt="Sovionis Logo">
        <h3>SOVIONIS</h3>
        <p>GOAL: $800</p>
        <p><strong>$400 Raised</strong> | 50% Funded</p>
        <button>Donate Now</button>
      </div>
  
      <div class="campaign-card">
        <img src="images/apify-logo.png" alt="Apify Logo">
        <h3>APIFY</h3>
        <p>GOAL: $1000</p>
        <p><strong>$100 Raised</strong> | 10% Funded</p>
        <button>Donate Now</button>
      </div>
  
      <div class="campaign-card">
        <img src="images/blast-logo.png" alt="Blast Logo">
        <h3>BLAST</h3>
        <p>GOAL: $1000</p>
        <p><strong>$900 Raised</strong> | 90% Funded</p>
        <button>Donate Now</button>
      </div>
    </div>
    <div class="explore-btn">
      <button>Explore All Campaigns</button>
    </div>
  </section>
  

  

</body>
</html>
